<section id="menu" class="menu">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2></h2>
          <p>Check Our <span>Yummy Menu</span></p>
        </div>
        <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">
            {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link {% if forloop.first %}active show{% endif %}" data-bs-toggle="tab" data-bs-target="#menu-{{ category.slug }}">
                        <h4>{{ category }}</h4>
                    </a>
                </li>
            {% endfor %}
        </ul>
        <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
            {% for category in categories %}
                <div class="tab-pane fade {% if forloop.first %}active show{% endif %}" id="menu-{{ category.slug }}">

                <div class="tab-header text-center">
                  <p>Menu</p>
                  <h3>{{ category }}</h3>
                </div>

                <div class="row gy-5">
                    {% for dish in category %}
                        <div class="col-lg-4 menu-item">
                            <a href="{{ dish.photo.url }}" class="glightbox"><img src="{{ dish.photo.url }}" class="menu-img img-fluid" alt=""></a>
                            <h4>{{ dish }}</h4>
                            <p class="ingredients">
                                {{ dish.description }}
                            </p>
                            <p class="price">
                                {{ dish.price }}UAH
                            </p>
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </section>
