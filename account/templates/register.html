{% extends 'index.html' %}

{% block main_content %}
    <section id="login" class="login">
        <div class="container" data-aos="fade-up">
            <div class="section-header">
              <form method="post">
                  {% csrf_token %}
                  {% for field in form %}
                      <div>
                          <label class="form-label" for="{{ field.id_for_label }}">{{f.label}}: </label>{{ field }}
                      </div>
                  {% endfor %}
                  <button type="submit">LogIn</button>
              </form>
            </div>
        </div>
    </section>
{% endblock %}
